<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Order Summary Component</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--<div class="bg">-->
      <main>
        <img src="assets/illustration-hero.svg" />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section>
          <img src="assets/icon-music.svg" alt="Music icon" />
          <ul>
            <li class="plan">Annual Plan</li>
            <li class="price">$59.99/year</li>
          </ul>
          <a href="#">Change</a>
        </section>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </main>
    <!--</div>-->
  </body>
</html>
